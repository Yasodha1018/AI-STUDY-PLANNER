
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Study Planner</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body{
    min-height:100vh;
    background: radial-gradient(circle at top, #1b2a4e, #090a1a);
    color:white;
    overflow:hidden;
}

/* Animated AI background */
.bg-circles span{
    position:absolute;
    width:300px;
    height:300px;
    background: linear-gradient(135deg,#6a5cff,#00eaff);
    border-radius:50%;
    filter: blur(120px);
    opacity:0.5;
    animation: move 20s infinite alternate;
}

.bg-circles span:nth-child(1){ top:10%; left:10%; }
.bg-circles span:nth-child(2){ top:60%; left:20%; animation-delay:3s; }
.bg-circles span:nth-child(3){ top:30%; left:70%; animation-delay:6s; }

@keyframes move{
    from{ transform: translateY(0px); }
    to{ transform: translateY(-80px); }
}

/* Navbar */
nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
}

nav h1{
    color:#00eaff;
    font-size:24px;
}

nav button{
    background:transparent;
    border:2px solid #00eaff;
    color:#00eaff;
    padding:8px 20px;
    border-radius:20px;
    cursor:pointer;
}

nav button:hover{
    background:#00eaff;
    color:black;
}

/* Main layout */
.container{
    display:flex;
    justify-content:space-between;
    align-items:center;
    height:calc(100vh - 80px);
    padding:0 80px;
}

/* Left text */
.left{
    width:55%;
}

.left h2{
    font-size:48px;
    line-height:1.2;
}

.left span{
    color:#00eaff;
}

.left p{
    margin-top:20px;
    font-size:18px;
    opacity:0.85;
}

.left .cta{
    margin-top:30px;
}

.left .cta button{
    padding:12px 30px;
    font-size:16px;
    border:none;
    border-radius:25px;
    background:#00eaff;
    cursor:pointer;
}

/* Login card */
.card{
    width:350px;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(15px);
    border-radius:20px;
    padding:30px;
    box-shadow:0 0 40px rgba(0,234,255,0.2);
}

.card h3{
    text-align:center;
    margin-bottom:20px;
}

.card input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:12px;
    border:none;
    outline:none;
}

.card button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border-radius:12px;
    border:none;
    background:#00eaff;
    font-size:16px;
    cursor:pointer;
}

.card .register{
    margin-top:15px;
    background:transparent;
    border:2px solid #00eaff;
    color:#00eaff;
}

.card button:hover{
    opacity:0.9;
}

/* Footer */
footer{
    position:absolute;
    bottom:15px;
    width:100%;
    text-align:center;
    font-size:14px;
    opacity:0.6;
}
</style>
</head>
