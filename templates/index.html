<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        h2 {
            color: #444;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        h3 {
            color: #555;
            margin: 15px 0;
            font-size: 1.4em;
        }

        h4 {
            color: #666;
            margin: 10px 0;
            font-size: 1.2em;
        }

        /* Login Section */
        .login-box {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .login-box h2 {
            color: #667eea;
            margin-bottom: 25px;
        }

        .note {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
            font-style: italic;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info span {
            color: #555;
            font-weight: 500;
        }

        /* Forms */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Buttons */
        button, .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover, .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active, .btn:active {
            transform: translateY(0);
        }

        .logout-btn {
            background: #e53e3e;
        }

        .logout-btn:hover {
            background: #c53030;
            box-shadow: 0 10px 20px rgba(229, 62, 62, 0.3);
        }

        .generate-btn {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            margin-top: 10px;
        }

        .save-btn {
            background: #38a169;
            margin-right: 10px;
        }

        .clear-btn {
            background: #718096;
        }

        .delete-btn {
            background: #e53e3e;
            padding: 8px 16px;
            font-size: 14px;
            margin-left: 10px;
        }

        /* Difficulty Inputs */
        .difficulty-input {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .difficulty-input label {
            flex: 0 0 150px;
            margin: 0;
            color: #555;
        }

        .difficulty-input select {
            flex: 1;
            max-width: 200px;
        }

        /* Results Section */
        .results-section {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
        }

        .plan-summary {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .plan-summary p {
            margin: 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        /* Subject Details */
        .subject-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .subject-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Day Schedule */
        .day-schedule {
            background: white;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .time-slot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .time-slot:hover {
            background: #e9ecef;
        }

        .break-slot {
            background: #fff7ed;
            color: #c05621;
            border-left: 3px solid #ed8936;
        }

        /* Plan Cards */
        .plan-card {
            background: white;
            padding: 25px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }

        .plan-card:hover {
            transform: translateY(-3px);
        }

        .plan-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .plan-card p {
            margin: 8px 0;
            color: #666;
        }

        .plan-card button {
            margin-top: 15px;
            margin-right: 10px;
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-section {
            text-align: center;
            background: #fed7d7;
            border-left: 4px solid #e53e3e;
        }

        .error {
            color: #e53e3e;
            margin: 20px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.6em;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .user-info {
                flex-direction: column;
                gap: 10px;
            }

            .difficulty-input {
                flex-direction: column;
                align-items: flex-start;
            }

            .difficulty-input label {
                flex: none;
                margin-bottom: 5px;
            }

            .difficulty-input select {
                max-width: 100%;
                width: 100%;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <!-- Content will be loaded dynamically by JavaScript -->
        <div class="section loading">
            <h1>AI Study Planner</h1>
            <p>Loading application...</p>
        </div>
    </div>

    <script>
        // Application state
        let currentUser = null;
        let savedPlans = [];

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await checkLoginStatus();
            } catch (error) {
                console.error('Failed to initialize app:', error);
                showError('Failed to load application. Please refresh the page.');
            }
        });

        // Check if user is logged in
        async function checkLoginStatus() {
            try {
                const response = await fetch('/api/check_login');
                const data = await response.json();
                
                if (data.logged_in) {
                    currentUser = {
                        id: data.contact,
                        contact: data.contact
                    };
                    showDashboard();
                } else {
                    showLoginForm();
                }
            } catch (error) {
                console.error('Login check failed:', error);
                showLoginForm();
            }
        }

        // Show login form
        function showLoginForm() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="section fade-in">
                    <h1>AI Study Planner</h1>
                    <div class="login-box">
                        <h2>Login / Register</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <input type="text" id="contact" placeholder="Enter Email or Phone Number" required>
                            </div>
                            <button type="submit">Continue</button>
                        </form>
                        <p class="note">Enter your email or phone number to login or register</p>
                    </div>
                </div>
            `;

            // Add form submission handler
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const contactInput = document.getElementById('contact');
            const contact = contactInput.value.trim();
            
            if (!contact) {
                alert('Please enter your email or phone number');
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('contact', contact);
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = {
                        id: data.user_id,
                        contact: data.contact
                    };
                    showDashboard();
                } else {
                    alert(`Login failed: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login error occurred. Please try again.');
            }
        }

        // Show dashboard
        async function showDashboard() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="section fade-in">
                    <div class="header">
                        <h1>AI Study Planner</h1>
                        <div class="user-info">
                            <span>Welcome! ${currentUser.contact}</span>
                            <button onclick="handleLogout()" class="logout-btn">Logout</button>
                        </div>
                    </div>
                    
                    <div class="content">
                        <!-- Study Plan Form -->
                        <div class="section form-section">
                            <h2>Create Your Study Plan</h2>
                            <form id="planForm">
                                <div class="form-group">
                                    <label>1. List your subjects (comma separated):</label>
                                    <input type="text" id="subjects" placeholder="Math, Science, History, English" required>
                                </div>

                                <div class="form-group">
                                    <label>2. Hours per day to study:</label>
                                    <input type="number" id="hours_per_day" min="1" max="12" value="3" required>
                                </div>

                                <div class="form-group">
                                    <label>3. Study period:</label>
                                    <select id="study_period">
                                        <option value="7 days">7 days (1 week)</option>
                                        <option value="30 days" selected>30 days (1 month)</option>
                                        <option value="60 days">60 days (2 months)</option>
                                        <option value="90 days">90 days (3 months)</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>4. Equal time for all subjects?</label>
                                    <select id="equal_time">
                                        <option value="no">No (AI will adjust based on difficulty)</option>
                                        <option value="yes">Yes</option>
                                    </select>
                                </div>

                                <div class="form-group" id="difficultySection">
                                    <label>5. Subject Difficulty:</label>
                                    <div id="difficultyInputs">
                                        <p>Enter subjects first, then difficulty options will appear</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>6. Study preference:</label>
                                    <select id="preference">
                                        <option value="balanced">Balanced</option>
                                        <option value="subject_important">First subject is most important</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>7. Exam scheduled or normal schedule?</label>
                                    <select id="exam_scheduled">
                                        <option value="no">Normal Schedule</option>
                                        <option value="yes">Exam Scheduled (intensive)</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>8. Include break time?</label>
                                    <select id="break_time">
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                </div>

                                <button type="submit" class="generate-btn">Generate AI Study Plan</button>
                            </form>
                        </div>

                        <!-- Results Section -->
                        <div class="section results-section" id="resultsSection" style="display:none;">
                            <h2>Your AI-Generated Study Plan</h2>
                            <div id="planResults"></div>
                            <div style="margin-top: 20px;">
                                <button onclick="saveCurrentPlan()" class="save-btn">Save This Plan</button>
                                <button onclick="clearResults()" class="clear-btn">Create New Plan</button>
                            </div>
                        </div>

                        <!-- Saved Plans -->
                        <div class="section" id="savedPlansSection">
                            <h2>Your Saved Plans</h2>
                            <div id="savedPlansList">
                                <p>Loading your plans...</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Set up event listeners
            setupEventListeners();
            // Load saved plans
            await loadSavedPlans();
        }

        // Set up form event listeners
        function setupEventListeners() {
            // Subjects input - update difficulty inputs
            const subjectsInput = document.getElementById('subjects');
            if (subjectsInput) {
                subjectsInput.addEventListener('input', updateDifficultyInputs);
            }
            
            // Plan form submission
            const planForm = document.getElementById('planForm');
            if (planForm) {
                planForm.addEventListener('submit', handlePlanGeneration);
            }
        }

        // Update difficulty inputs based on subjects
        function updateDifficultyInputs() {
            const subjects = document.getElementById('subjects').value
                .split(',')
                .map(s => s.trim())
                .filter(s => s);
            
            const container = document.getElementById('difficultyInputs');
            
            if (subjects.length === 0) {
                container.innerHTML = '<p>Enter subjects first, then difficulty options will appear</p>';
                return;
            }
            
            let html = '';
            subjects.forEach(subject => {
                html += `
                    <div class="difficulty-input">
                        <label>${subject}:</label>
                        <select data-subject="${subject}">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // Handle plan generation
        async function handlePlanGeneration(event) {
            event.preventDefault();
            
            // Get form data
            const subjects = document.getElementById('subjects').value
                .split(',')
                .map(s => s.trim())
                .filter(s => s);
            
            if (subjects.length === 0) {
                alert('Please enter at least one subject');
                return;
            }
            
            // Collect difficulty data
            const difficulty = {};
            const difficultyInputs = document.querySelectorAll('#difficultyInputs select');
            difficultyInputs.forEach(input => {
                const subject = input.getAttribute('data-subject');
                difficulty[subject] = input.value;
            });
            
            const planData = {
                subjects: subjects.join(', '),
                hours_per_day: parseFloat(document.getElementById('hours_per_day').value),
                study_period: document.getElementById('study_period').value,
                equal_time: document.getElementById('equal_time').value,
                difficulty: difficulty,
                preference: document.getElementById('preference').value,
                exam_scheduled: document.getElementById('exam_scheduled').value,
                break_time: document.getElementById('break_time').value
            };
            
            try {
                const response = await fetch('/api/generate_plan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(planData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayGeneratedPlan(data.plan);
                    // Reload saved plans
                    await loadSavedPlans();
                } else {
                    alert('Error generating plan: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Plan generation error:', error);
                alert('Error generating study plan. Please try again.');
            }
        }

        // Display generated plan
        function displayGeneratedPlan(plan) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsDiv = document.getElementById('planResults');
            
            // Display subjects
            let html = `
                <div class="subject-details">
                    <h3>Subjects:</h3>
            `;
            
            if (plan.subjects && Array.isArray(plan.subjects)) {
                plan.subjects.forEach(subject => {
                    html += `
                        <div class="subject-tag">
                            ${subject.name || subject} 
                            (${subject.difficulty || 'medium'}, ${subject.daily_hours || plan.daily_hours/plan.subjects.length}h/day)
                        </div>
                    `;
                });
            } else {
                html += `<p>No subjects information available</p>`;
            }
            
            html += `
                </div>
                <div class="plan-summary">
                    <p><strong>Total Days:</strong> ${plan.total_days || 30}</p>
                    <p><strong>Daily Hours:</strong> ${plan.daily_hours || 3}</p>
                    <p><strong>Study Period:</strong> ${plan.total_days || 30} days</p>
                </div>
            `;
            
            // Display schedule if available
            if (plan.schedule && plan.schedule.length > 0) {
                html += `<h3>Daily Schedule (First 7 days):</h3>`;
                
                const daysToShow = Math.min(7, plan.schedule.length);
                for (let i = 0; i < daysToShow; i++) {
                    const day = plan.schedule[i];
                    html += `
                        <div class="day-schedule">
                            <h4>Day ${day.day || i+1}: ${day.date || 'Not specified'}</h4>
                    `;
                    
                    if (day.slots && day.slots.length > 0) {
                        day.slots.forEach(slot => {
                            html += `
                                <div class="time-slot ${slot.type === 'break' ? 'break-slot' : ''}">
                                    <span><strong>${slot.start_time || '09:00'}</strong> - ${slot.subject || slot.activity || 'Study'}</span>
                                    <span>${slot.duration || 1}h</span>
                                </div>
                            `;
                        });
                    } else {
                        html += `<p>No schedule details for this day</p>`;
                    }
                    
                    html += `</div>`;
                }
                
                if (plan.total_days > 7) {
                    html += `<p style="text-align: center; margin-top: 20px; color: #666;">... and ${plan.total_days - 7} more days</p>`;
                }
            } else {
                html += `<p>Schedule details will be generated by the AI model.</p>`;
            }
            
            resultsDiv.innerHTML = html;
            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Load saved plans
        async function loadSavedPlans() {
            try {
                const response = await fetch('/api/plans');
                const data = await response.json();
                
                const plansList = document.getElementById('savedPlansList');
                
                if (data.success && data.plans && data.plans.length > 0) {
                    savedPlans = data.plans;
                    
                    let html = '';
                    data.plans.forEach(plan => {
                        const subjects = Array.isArray(plan.subjects) ? 
                            plan.subjects.join(', ') : 
                            (plan.subjects || 'No subjects');
                        
                        const createdDate = plan.created_at ? 
                            new Date(plan.created_at).toLocaleDateString() : 
                            'Unknown date';
                        
                        html += `
                            <div class="plan-card">
                                <h3>${plan.plan_name || 'Unnamed Plan'}</h3>
                                <p><strong>Subjects:</strong> ${subjects}</p>
                                <p><strong>Hours/day:</strong> ${plan.hours_per_day || 3}</p>
                                <p><strong>Period:</strong> ${plan.study_period || '30 days'}</p>
                                <p><strong>Created:</strong> ${createdDate}</p>
                                <div>
                                    <button onclick="viewPlan('${plan.id}')">View Details</button>
                                    <button onclick="deletePlan('${plan.id}')" class="delete-btn">Delete</button>
                                </div>
                            </div>
                        `;
                    });
                    plansList.innerHTML = html;
                } else {
                    plansList.innerHTML = '<p>No saved plans yet. Generate your first plan above!</p>';
                }
            } catch (error) {
                console.error('Error loading plans:', error);
                const plansList = document.getElementById('savedPlansList');
                plansList.innerHTML = '<p class="error">Error loading saved plans. Please try again later.</p>';
            }
        }

        // View a specific plan
        async function viewPlan(planId) {
            try {
                const response = await fetch(`/api/plans/${planId}`);
                const data = await response.json();
                
                if (data.success) {
                    displayGeneratedPlan(data.plan.plan_data || data.plan);
                } else {
                    alert('Error loading plan: ' + (data.error || 'Plan not found'));
                }
            } catch (error) {
                console.error('Error viewing plan:', error);
                alert('Error loading plan details.');
            }
        }

        // Delete a plan
        async function deletePlan(planId) {
            if (!confirm('Are you sure you want to delete this plan? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/plans/${planId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Plan deleted successfully!');
                    await loadSavedPlans(); // Refresh the list
                } else {
                    alert('Error deleting plan: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error deleting plan:', error);
                alert('Error deleting plan. Please try again.');
            }
        }

        // Save current plan (to be implemented)
        function saveCurrentPlan() {
            alert('Your plan has been automatically saved! You can find it in "Your Saved Plans" section.');
        }

        // Clear results and show form again
        function clearResults() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.style.display = 'none';
            
            // Reset form
            const planForm = document.getElementById('planForm');
            planForm.reset();
            document.getElementById('difficultyInputs').innerHTML = '<p>Enter subjects first, then difficulty options will appear</p>';
        }

        // Handle logout
        async function handleLogout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = null;
                    savedPlans = [];
                    showLoginForm();
                } else {
                    alert('Logout failed. Please try again.');
                }
            } catch (error) {
                console.error('Logout error:', error);
                // Still show login form even if API call fails
                currentUser = null;
                showLoginForm();
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('mainContainer');
            container.innerHTML = `
                <div class="section error-section fade-in">
                    <h1>AI Study Planner</h1>
                    <p class="error">${message}</p>
                    <button onclick="location.reload()">Refresh Page</button>
                </div>
            `;
        }
    </script>
</body>
</html>
